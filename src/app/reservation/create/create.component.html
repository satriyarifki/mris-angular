<div
  class="relative w-full p-4 overflow-hidden bg-white shadow-lg rounded-xl mx-auto my-3 md:w-4/5"
>
  <div class="flex items-center justify-between w-full mb-6">
    <p class="text-xl font-medium text-gray-800">View Reservation ID</p>
  </div>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    enctype="multipart/form-data"
    class="space-y-1"
  >

    <div class="flex flex-wrap space-x-3">
      <div
        class="w-1/5 flex items-center justify-between p-2 bg-green-100 rounded"
      >
        <h1 class="font-medium">Resources</h1>
      </div>
      <div
        class="grow flex items-center justify-between p-2 bg-green-100 rounded"
      >
        <select
          formControlName="resourceId"
          class="py-3 px-3 pr-9 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
        >
          <option selected [value]="0">Open this select menu</option>
          <option *ngFor="let item of resources" [value]="item.id">
            {{ item.roomName }}
          </option>
        </select>
      </div>
    </div>
    <div class="flex flex-wrap space-x-3">
      <div
        class="w-1/5 flex items-center justify-between p-2 bg-green-100 rounded"
      >
        <h1 class="font-medium">Accessories</h1>
      </div>
      <div
        class="grow flex items-center justify-between p-2 bg-green-100 rounded"
      >
        <!-- Accessories Checkbox -->
        <ul class="flex flex-col sm:flex-row">
          <li
            class="inline-flex items-center gap-x-2 py-2 px-2 text-sm font-medium bg-white border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg sm:-ml-px sm:mt-0 sm:first:rounded-tr-none sm:first:rounded-bl-lg sm:last:rounded-bl-none sm:last:rounded-tr-lg"
          >
            <div class="relative flex items-start w-full">
              <div class="flex items-center h-5">
                <input
                  formControlName="laptop"
                  id="hs-horizontal-list-group-item-checkbox-1"
                  name="hs-horizontal-list-group-item-checkbox-1"
                  type="checkbox"
                  class="border-gray-200 rounded"
                />
              </div>
              <label
                for="hs-horizontal-list-group-item-checkbox-1"
                class="ml-3.5 block w-full text-sm text-gray-600 dark:text-gray-500"
              >
                Laptop
              </label>
            </div>
          </li>

          <li
            class="inline-flex items-center gap-x-2 py-2 px-2 text-sm font-medium bg-white border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg sm:-ml-px sm:mt-0 sm:first:rounded-tr-none sm:first:rounded-bl-lg sm:last:rounded-bl-none sm:last:rounded-tr-lg"
          >
            <div class="relative flex items-start w-full">
              <div class="flex items-center h-5">
                <input
                  formControlName="panaboard"
                  id="hs-horizontal-list-group-item-checkbox-2"
                  name="hs-horizontal-list-group-item-checkbox-2"
                  type="checkbox"
                  class="border-gray-200 rounded"
                />
              </div>
              <label
                for="hs-horizontal-list-group-item-checkbox-2"
                class="ml-3.5 block w-full text-sm text-gray-600 dark:text-gray-500"
              >
                Panaboard
              </label>
            </div>
          </li>
          <li
            class="inline-flex items-center gap-x-2 py-2 px-2 text-sm font-medium bg-white border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg sm:-ml-px sm:mt-0 sm:first:rounded-tr-none sm:first:rounded-bl-lg sm:last:rounded-bl-none sm:last:rounded-tr-lg"
          >
            <div class="relative flex items-start w-full">
              <div class="flex items-center h-5">
                <input
                  formControlName="papanTulis"
                  id="hs-horizontal-list-group-item-checkbox-2"
                  name="hs-horizontal-list-group-item-checkbox-2"
                  type="checkbox"
                  class="border-gray-200 rounded"
                />
              </div>
              <label
                for="hs-horizontal-list-group-item-checkbox-2"
                class="ml-3.5 block w-full text-sm text-gray-600 dark:text-gray-500"
              >
                Papan Tulis
              </label>
            </div>
          </li>
          <li
            class="inline-flex items-center gap-x-2 py-2 px-2 text-sm font-medium bg-white border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg sm:-ml-px sm:mt-0 sm:first:rounded-tr-none sm:first:rounded-bl-lg sm:last:rounded-bl-none sm:last:rounded-tr-lg"
          >
            <div class="relative flex items-start w-full">
              <div class="flex items-center h-5">
                <input
                  formControlName="projector"
                  id="hs-horizontal-list-group-item-checkbox-2"
                  name="hs-horizontal-list-group-item-checkbox-2"
                  type="checkbox"
                  class="border-gray-200 rounded"
                />
              </div>
              <label
                for="hs-horizontal-list-group-item-checkbox-2"
                class="ml-3.5 block w-full text-sm text-gray-600 dark:text-gray-500"
              >
                Projector
              </label>
            </div>
          </li>
          <li
            class="inline-flex items-center gap-x-2 py-2 px-2 text-sm font-medium bg-white border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg sm:-ml-px sm:mt-0 sm:first:rounded-tr-none sm:first:rounded-bl-lg sm:last:rounded-bl-none sm:last:rounded-tr-lg"
          >
            <div class="relative flex items-start w-full">
              <div class="flex items-center h-5">
                <input
                  formControlName="pocari"
                  id="hs-horizontal-list-group-item-checkbox-2"
                  name="hs-horizontal-list-group-item-checkbox-2"
                  type="checkbox"
                  class="border-gray-200 rounded"
                />
              </div>
              <label
                for="hs-horizontal-list-group-item-checkbox-2"
                class="ml-3.5 block w-full text-sm text-gray-600 dark:text-gray-500"
              >
                Pocari
              </label>
            </div>
          </li>

          <li
            class="inline-flex items-center gap-x-2 py-2 px-2 text-sm font-medium bg-white border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg sm:-ml-px sm:mt-0 sm:first:rounded-tr-none sm:first:rounded-bl-lg sm:last:rounded-bl-none sm:last:rounded-tr-lg"
          >
            <div class="relative flex items-start w-full">
              <div class="flex items-center h-5">
                <input
                  formControlName="soyjoy"
                  id="hs-horizontal-list-group-item-checkbox-3"
                  name="hs-horizontal-list-group-item-checkbox-3"
                  type="checkbox"
                  class="border-gray-200 rounded"
                />
              </div>
              <label
                for="hs-horizontal-list-group-item-checkbox-3"
                class="ml-3.5 block w-full text-sm text-gray-600 dark:text-gray-500"
              >
                Soyjoy
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <br />
    <div class="flex flex-wrap space-x-2">
      <div
        class="lg:w-1/5 flex items-center justify-between p-2 bg-cyan-100 rounded"
      >
        <h1 class="font-medium">Begin</h1>
      </div>
      <div
        class="grow flex items-center justify-between p-2 bg-cyan-100 rounded"
      >
        <input
          id="begin"
          name="begin"
          formControlName="begin"
          type="datetime-local"
          step="1800"
          class="py-2 px-2 grow border border-gray-300 rounded-md text-md focus:border-blue-500 ring:border-blue-500 outline-none"
        />
      </div>
      <div class="px-1"></div>
      <div
        class="w-1/5 flex items-center justify-center p-2 bg-cyan-100 rounded"
      >
        <h1 class="font-medium">End</h1>
      </div>
      <div
        class="grow flex items-center justify-between p-2 bg-cyan-100 rounded"
      >
        <input
          id="end"
          name="end"
          formControlName="end"
          type="datetime-local"
          class="py-2 px-2 grow border border-gray-300 rounded-md text-md focus:border-blue-500 ring:border-blue-500 outline-none"
        />
      </div>
    </div>
    <div class="flex flex-wrap space-x-2">
      <div
        class="w-1/5 flex items-center justify-between p-2 bg-cyan-100 rounded"
      >
        <h1 class="font-medium">Reservation Length</h1>
      </div>
      <div class="w-[28%] flex items-center p-2 bg-cyan-100 rounded">
        <div class="flex w-full items-center">
          <input
            value="0"
            type="number"
            class="py-3 px-4 block w-1/4 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Input text"
            disabled
          />
          <h1 class="-mr-13 pl-4 font-semibold">Hours</h1>
        </div>
      </div>
      <div class="px-1"></div>
      <div
        class="w-1/5 flex items-center justify-center p-2 bg-cyan-100 rounded"
      >
        <h1 class="font-medium">Repeat</h1>
      </div>
      <div
        class="grow flex items-center justify-between p-2 px-5 bg-cyan-100 rounded"
      >
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            formControlName="repeat"
            class="sr-only peer"
          />
          <div
            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
          ></div>
        </label>
      </div>
    </div>
    <br />
    <div class="flex flex-wrap space-x-3">
      <div
        class="w-1/5 flex items-center justify-between p-2 bg-purple-100 rounded"
      >
        <h1 class="font-medium">Tittle</h1>
      </div>
      <div
        class="grow flex items-center justify-between p-2 bg-purple-100 rounded"
      >
        <input
          formControlName="title"
          type="text"
          class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
          placeholder="Input text"
        />
      </div>
    </div>
    <div class="flex flex-wrap space-x-3">
      <div
        class="w-1/5 flex items-center justify-between p-2 bg-purple-100 rounded"
      >
        <h1 class="font-medium">Description</h1>
      </div>
      <div
        class="grow flex items-center justify-between p-2 bg-purple-100 rounded"
      >
        <textarea
          formControlName="description"
          class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
          rows="3"
          placeholder="This is a textarea placeholder"
        ></textarea>
      </div>
    </div>
    <div class="flex justify-center py-4">
      <a
        (click)="onSubmit()"
        type="submit"
        class="flex items-center cursor-pointer justify-center px-4 py-2 text-base font-medium leading-6 text-gray-500 whitespace-no-wrap bg-white border-2 border-opacity-50 rounded-xl shadow-sm hover:text-white hover:border-white hover:bg-slate-700 focus:outline-none"
      >
        Submit Reservation
      </a>
    </div>
  </form>
</div>
