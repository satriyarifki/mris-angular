<div
  *ngIf="show"
  class="w-full text-white z-40 top-0"
  [ngClass]="
    type == alertType.Success
      ? 'bg-green-500'
      : type == alertType.Error
      ? 'bg-red-500'
      : type == alertType.Warning
      ? 'bg-yellow-500'
      : 'bg-blue-500'
  "
>
  <div class="w-full flex items-center justify-between px-6 py-3">
    <div class="flex">
      <svg
        *ngIf="type == alertType.Success"
        viewBox="0 0 40 40"
        class="w-6 h-6 fill-current"
      >
        <path
          d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"
        ></path>
      </svg>
      <svg
        *ngIf="type == alertType.Error"
        viewBox="0 0 40 40"
        class="w-6 h-6 fill-current"
      >
        <path
          d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"
        ></path>
      </svg>
      <svg
        *ngIf="type == alertType.Warning || type == alertType.Info"
        viewBox="0 0 40 40"
        class="w-6 h-6 fill-current"
      >
        <path
          d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"
        ></path>
      </svg>

      <p class="mx-3">{{ message }}</p>
    </div>

    <button
      (click)="closeAlert()"
      class="p-1 transition-colors duration-300 transform rounded-md hover:bg-opacity-25 hover:bg-gray-600 focus:outline-none"
    >
      <svg
        class="w-5 h-5"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 18L18 6M6 6L18 18"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
